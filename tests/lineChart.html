<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <title>Line chart</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href='../dist/css/line-chart.css'></link>
    <link rel="stylesheet" href='../dist/css/main.css'></link>
</head>

<body>
    <a href="index.html">back</a>
    <div id="chart"></div>
    <script>
        var math = require('mathjs');
        var d3Array = require('d3-array');
        var lineChart = require("../src/line-chart");

        var chart = lineChart('#chart');

        var n = 100;
        chart.data({
                x: d3Array.range(n),
                y: math.random([10,n]),
            })
            .update();
    </script>
</body>

</html>
