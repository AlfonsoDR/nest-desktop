<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <title>Heatmap Chart</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href='../dist/css/heatmap-chart.css'></link>
    <link rel="stylesheet" href='../dist/css/main.css'></link>
</head>

<body>
    <a href="index.html">back</a>
    <div id="chart"></div>
    <script>
        var math = require('mathjs');
        var d3Array = require('d3-array');
        var colorbrewer = require('colorbrewer');
        var heatmapChart = require("../src/heatmap-chart");

        function random(n) {
            return Array.apply(null, Array(n)).map(function(_, i) {
                return Math.random();
            });
        }

        var chart = heatmapChart('#chart');

        var n = 40;

        var c = math.random([n,n])
        c[0] = d3Array.range(0,1.,1./n);
        chart.data({
                x: d3Array.range(0,n),
                y: d3Array.range(0,n),
                c: c,
            })
            .xlim([0,n])
            .ylim([0,n])
            .cmap(['#fff','#000'])
            .clim([0,1])
            // .legend()
            .update();
    </script>
</body>

</html>
