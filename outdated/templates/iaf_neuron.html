<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../node_modules/bootstrap-slider/dist/css/bootstrap-slider.min.css" />
    <title>NEST desktop: iaf neuron</title>
    <style>
        body {
            font: 10px sans-serif;
        }

        .axis path,
        .axis line {
            fill: none;
            stroke: #000;
            shape-rendering: crispEdges;
        }

        .line {
            fill: none;
            stroke: steelblue;
            stroke-width: 1.5px;
        }

        .vth {
            fill: none;
            stroke: red;
            stroke-width: 1;
            stroke-dasharray: 3, 3;
        }

        dt {
            margin-top: 20px;
        }

        #controller {
            z-index: 1000;
            width: 315px
        }

        #controller-body {
            width: 285px;
            display: none
        }

        /*#controller-body .panel:not(:hover) {
            background-color: transparent
        }*/

        #chart {
            position: absolute;
            top: 0px;
            z-index: -1000
        }
    </style>
</head>

<body>
    <div id="controller" class="container pull-right">
        <div class="pull-right">
            <button type="button" class="btn btn-default navbar-btn" onclick="$('#controller-body').toggle()">
                <span class="glyphicon glyphicon-menu-hamburger"></span>
            </button>
        </div>
        <h3 div="page-header">NEST desktop</h3>

        <div id="controller-body">
            <div class="panel panel-default">
                <div class="panel-body">

                    <dl>
                        <dt>Input mean</dt>
                        <dd id="mean"></dd>
                        <dt>Input standard deviation</dt>
                        <dd id="std"></dd>
                        <dt>Membrane capacitance</dt>
                        <dd id="C_m"></dd>
                        <dt>Membrane time constant</dt>
                        <dd id="tau_m"></dd>
                    </dl>

                    <p style="margin-top:50px">
                        <button id="simulate" class="btn btn-default">Simulate</button>
                        <button id="stop" class="btn btn-default">Stop</button>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <div id="chart"></div>
    <script>
        $ = require("jquery");
        require("../src/iaf_neuron.js");
    </script>
</body>

</html>
