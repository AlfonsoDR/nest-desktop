<mat-toolbar color="accent" style="min-height:40px">
  <mat-toolbar-row class="flex" style="height:40px">
    <span class="nest-desktop">
      <img height="40px" alt="NEST" src="./assets/img/nest-accent.svg" class="nest" style="vertical-align:middle">
    </span>
    <nav mat-tab-nav-bar class="nav">
      <a mat-tab-link [routerLink]="[{ outlets: { sidebar: ['network'] } }]" [active]="router.url.includes('sidebar:network')" matTooltip="Networks">
        <fa-icon icon="bezier-curve"></fa-icon>
      </a>
      <a mat-tab-link [routerLink]="[{ outlets: { sidebar: ['model'] } }]" [active]="router.url.includes('sidebar:model')" matTooltip="Models">
        <fa-icon icon="brain"></fa-icon>
      </a>
      <a mat-tab-link [routerLink]="[{ outlets: { sidebar: ['config'] } }]" [active]="router.url.includes('sidebar:config')" matTooltip="Configurations">
        <fa-icon icon="cog"></fa-icon>
      </a>
      <a mat-tab-link [routerLink]="[{ outlets: { sidebar: ['help'] } }]" [active]="router.url.includes('sidebar:help')" matTooltip="Help">
        <fa-icon icon="question"></fa-icon>
      </a>
    </nav>
  </mat-toolbar-row>
</mat-toolbar>
