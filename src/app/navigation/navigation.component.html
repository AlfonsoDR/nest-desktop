<mat-toolbar color="accent">
  <mat-toolbar-row style="display:flex; justify-content: space-between">
    <a mat-button class="nest-desktop" href="#">
      <img height="42px" alt="NEST" src="./img/nest-accent.svg" class="nest">
      <fa-icon [icon]="faDesktop" class="nest-desktop"></fa-icon>
    </a>
    <span class="navButton">
      <a mat-icon-button [routerLink]="_navigationService.routerLink('view')" [class.mat-primary]="_navigationService.isPage('view')" matTooltip="View network configuration">
        <fa-icon [icon]="faInfo"></fa-icon>
      </a>
      <a mat-icon-button [routerLink]="_navigationService.routerLink('simulate')" [class.mat-primary]="_navigationService.isPage('simulate')" matTooltip="Simulation workspace">
        <fa-icon [icon]="faSignature"></fa-icon>
      </a>
      <a mat-icon-button routerLink="/config/app" [class.mat-primary]="_navigationService.isPage('app') || _navigationService.isPage('model')" matTooltip="Configure app or models">
        <fa-icon [icon]="faPencilAlt"></fa-icon>
      </a>
    </span>
  </mat-toolbar-row>
</mat-toolbar>

<app-main-list *ngIf="_navigationService.isMainPage()"></app-main-list>

<mat-tab-group mat-stretch-tabs [selectedIndex]="selectedIndex" *ngIf="_navigationService.isPage('view') || _navigationService.isPage('simulate')">

  <mat-tab label="Networks">
    <app-network-list></app-network-list>
  </mat-tab>

  <mat-tab label="Protocols">
    <app-protocol-list></app-protocol-list>
  </mat-tab>

</mat-tab-group>

<app-config-list *ngIf="_navigationService.isPage('app')"></app-config-list>
<app-model-list *ngIf="_navigationService.isPage('model')"></app-model-list>
