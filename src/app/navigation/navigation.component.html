<span class="navigation">
  <span class="dark-theme" routerLinkActive="active">
    <button mat-icon-button color="primary" (click)="toggleSidenav()"><fa-icon icon="bars"></fa-icon></button>
  </span>
  <span class="navigation-button simulation-theme" routerLinkActive="active">
    <button mat-icon-button color="primary" [routerLink]="[{ outlets: { nav: ['simulation'] } }]" (click)="openSidenav()" matTooltip="Simulation" matTooltipPosition="after"><fa-icon icon="brain"></fa-icon></button>
  </span>
  <span class="navigation-button model-theme" routerLinkActive="active">
    <button mat-icon-button color="primary" [routerLink]="[{ outlets: { nav: ['model'] } }]" (click)="openSidenav()" matTooltip="Model" matTooltipPosition="after"><fa-icon icon="square-root-alt"></fa-icon></button>
  </span>
  <span class="navigation-button config-theme" routerLinkActive="active">
    <button mat-icon-button color="primary" [routerLink]="[{ outlets: { nav: ['config'] } }]" (click)="openSidenav()" matTooltip="Configuration" matTooltipPosition="after"><fa-icon icon="cog"></fa-icon></button>
  </span>
</span>
