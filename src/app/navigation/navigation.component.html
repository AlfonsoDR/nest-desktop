<mat-toolbar color="accent">
  <mat-toolbar-row>
    <span class="nest-desktop">
      <a href="http://www.nest-simulator.org" target="_blank">
        <img height="42px" alt="NEST" src="./img/nest.svg" class="nest">
      </a>
    </span>
    <span class="navButton">
        <a mat-icon-button href="#" [class.mat-warn]="_navigationService.url()=='/'" matTooltip="Main page">
        <fa-icon icon="home"></fa-icon>
      </a>
      <a mat-icon-button [routerLink]="_navigationService.routerLink('view')" [class.mat-warn]="_navigationService.url().endsWith('view')" matTooltip="View network configuration">
        <fa-icon icon="info"></fa-icon>
      </a>
      <a mat-icon-button [routerLink]="_navigationService.routerLink('simulate')" [class.mat-warn]="_navigationService.url().endsWith('simulate')" matTooltip="Simulation workspace">
        <fa-icon icon="signature"></fa-icon>
      </a>
      <a mat-icon-button routerLink="/config/app" [class.mat-warn]="_navigationService.url().startsWith('/config')" matTooltip="Configure app or models">
        <fa-icon icon="pencil-alt"></fa-icon>
      </a>
    </span>
  </mat-toolbar-row>
</mat-toolbar>

<app-main-list *ngIf="_navigationService.url()=='/'"></app-main-list>

<mat-tab-group mat-stretch-tabs color="primary" [selectedIndex]="selectedIndex" *ngIf="_navigationService.url().endsWith('view') || _navigationService.url().endsWith('simulate')">

  <mat-tab label="Networks">
    <app-network-list></app-network-list>
  </mat-tab>

  <mat-tab label="Protocols">
    <app-protocol-list></app-protocol-list>
  </mat-tab>

</mat-tab-group>

<app-config-list *ngIf="_navigationService.url().startsWith('/config/app')"></app-config-list>
<app-model-list *ngIf="_navigationService.url().startsWith('/config/models')"></app-model-list>
