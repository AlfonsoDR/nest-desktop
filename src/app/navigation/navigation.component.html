<mat-nav-list dense class="colNav" (mouseleave)="show=!_navigationService.options.sidenavShortView">
  <mat-list-item (click)="resize()" (mouseenter)="show=true" class="bar">
    <fa-icon icon="bars"></fa-icon>
  </mat-list-item>
  <a mat-list-item *ngIf="show" [routerLink]="[{ outlets: { sidebar: ['network'] } }]" [class.active]="router.url.includes('sidebar:network')" matTooltip="Networks">
    <fa-icon icon="bezier-curve"></fa-icon>
  </a>
  <a mat-list-item *ngIf="show" [routerLink]="[{ outlets: { sidebar: ['model'] } }]" [class.active]="router.url.includes('sidebar:model')" matTooltip="Models">
    <fa-icon icon="brain"></fa-icon>
  </a>
  <a mat-list-item *ngIf="show" [routerLink]="[{ outlets: { sidebar: ['config'] } }]" [class.active]="router.url.includes('sidebar:config')" matTooltip="Configurations">
    <fa-icon icon="cog"></fa-icon>
  </a>
  <!-- <a mat-list-item *ngIf="show" [routerLink]="[{ outlets: { sidebar: ['help'] } }]" [class.active]="router.url.includes('sidebar:help')" matTooltip="Help">
    <fa-icon icon="question"></fa-icon>
  </a> -->
  <span class="logo" *ngIf="show">
    <img height="40px" alt="NEST" src="./assets/img/nest-accent.svg" class="nest" [class.show]="show" style="vertical-align:middle">
  </span>
</mat-nav-list>
