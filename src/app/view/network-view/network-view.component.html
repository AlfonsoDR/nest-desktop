<mat-card *ngIf="_dataService.options.ready" style="height:calc(100vh - 45px)">
  <mat-card-subtitle>
    {{ _dataService.data.name }}
  </mat-card-subtitle>
  <mat-card-content style="height:calc(100vh - 130px); overflow-y:hidden">
    <app-sketch [data]="_dataService.data" width="400" height="200"></app-sketch>

    <mat-tab-group class="maxWidth" style="height:calc(100vh - 330px)">

      <mat-tab label="Details">
        <div style="display:flex; width:100%; height:calc(100vh - 380px)">
          <app-nodes-view [nodes]="_dataService.data.collections" style="width:50%" selectiveView="true"></app-nodes-view>
          <app-links-view [links]="_dataService.data.connectomes" style="width:50%" selectiveView="true"></app-links-view>
        </div>
      </mat-tab>

      <mat-tab label="Description">
        <div style="padding:20px">{{ _dataService.data.description }}</div>
      </mat-tab>

      <mat-tab label="Raw view">
        <pre>{{ _dataService.clean(_dataService.data) | json }}</pre>
      </mat-tab>

      <mat-tab label="Comment">
        <mat-form-field style="width:100%" floatLabel="never">
          <textarea matInput cdkTextareaAutosize placeholder='Leave a comment'></textarea>
        </mat-form-field>
      </mat-tab>

    </mat-tab-group>
  </mat-card-content>

  <mat-card-actions>
    <button mat-button [routerLink]="_navigationService.routerLink('simulate')">
      Simulate
    </button>
  </mat-card-actions>
</mat-card>
