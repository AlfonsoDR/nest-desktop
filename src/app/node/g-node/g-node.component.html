<svg:g (click)="nodeClick.emit()">
  <ng-container *ngIf="node.hasOwnProperty('topology')">
    <svg:polygon class="node" points="19,0 0,15 -19,0 0,-15" [style.stroke]="_colorService.node(node)" [style.stroke-dasharray]="_sketchService.isSelectedNode(node) ? '7.85' : ''"></svg:polygon>
    <svg:text class="label" dx="0" dy=".4em" text-anchor="middle">{{ node.idx + 1 }}</svg:text>
  </ng-container>
  <ng-container *ngIf="!node.hasOwnProperty('topology')">
    <ng-container *ngIf="node.element_type=='neuron'">
      <svg:circle class="node" r="15" [style.stroke]="_colorService.node(node)" [style.stroke-dasharray]="_sketchService.isSelectedNode(node) ? '7.85' : ''"></svg:circle>
      <svg:text class="label" dx="0" dy=".4em" text-anchor="middle">{{ node.idx + 1 }}</svg:text>
    </ng-container>
    <ng-container *ngIf="node.element_type=='stimulator'">
      <!-- <svg:polygon class="node" points="18,15 18,-15 -18,-15 -18,15 -10,15 -10,-7 10,-7 10,15" [style.stroke]="_colorService.node(node)" [style.stroke-dasharray]="_sketchService.isSelectedNode(node) ? '7.85' : ''"></svg:polygon> -->
      <svg:polygon class="node" points="19,15 0,-15 -19,15" [style.stroke]="_colorService.node(node)" [style.stroke-dasharray]="_sketchService.isSelectedNode(node) ? '7.85' : ''"></svg:polygon>
      <svg:text class="label" dx="0" dy=".6em" text-anchor="middle">{{ node.idx + 1 }}</svg:text>
    </ng-container>
    <ng-container *ngIf="node.element_type=='recorder'">
      <svg:polygon class="node" points="-15,-15 15,-15 15,15 -15,15 -15,-15" [style.stroke]="_colorService.node(node)" [style.stroke-dasharray]="_sketchService.isSelectedNode(node) ? '7.85' : ''"></svg:polygon>
      <!-- <svg:polygon class="node" points="-19,-15 0,15 19,-15" [style.stroke]="_colorService.node(node)" [style.stroke-dasharray]="_sketchService.isSelectedNode(node) ? '7.85' : ''"></svg:polygon> -->
      <svg:text class="label" dx="0" dy=".4em" text-anchor="middle">{{ node.idx + 1 }}</svg:text>
    </ng-container>
  </ng-container>
</svg:g>
