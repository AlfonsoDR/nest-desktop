<mat-sidenav-container id="model">
  <mat-sidenav role="region" mode="side" position="end" [opened]="_modelService.selectedModel">
    <span *ngIf="_modelService.selectedModel">
      <mat-toolbar class="modelToolbar" color="accent">
        <span class="flex">
          Model settings for {{ _modelService.selectedModel }}
          <mat-checkbox *ngIf="_modelService.editing" [checked]="_modelService.enabledModel" (change)="changeModel($event)" color="primary" title="Enable model" labelPosition="before"></mat-checkbox>
        </span>
      </mat-toolbar>

      <mat-tab-group mat-stretch-tabs style="">
        <mat-tab label="Parameters">
          <app-model-details [model]="_modelService.selectedModel" class="modelParameters"></app-model-details>
        </mat-tab>
        <mat-tab label="Controller" [disabled]="!_modelService.enabledModel">
          <app-model-config *ngIf="_modelService.enabledModel" [model]="_modelService.config()"></app-model-config>
        </mat-tab>
      </mat-tab-group>

    </span>

  </mat-sidenav>

  <mat-sidenav-content>
    <app-model-documentation *ngIf="_modelService.selectedModel" [model]="_modelService.selectedModel" style="width:100%"></app-model-documentation>
  </mat-sidenav-content>

</mat-sidenav-container>
