<ng-container *ngIf="_modelConfigService.status.ready">

  <mat-list class="content config">
    <h3 mat-subheader>
      Database
    </h3>

    <mat-list-item>
      <mat-form-field class="form-field">
        <input matInput [(ngModel)]="_modelConfigService.config.db.name" (change)="save()">
      </mat-form-field>
    </mat-list-item>

    <mat-list-item>
      <mat-form-field class="form-field">
        <input matInput placeholder="Host" name="Host" [(ngModel)]="_modelConfigService.config.db.host" (change)="save()">
      </mat-form-field>
    </mat-list-item>

    <mat-list-item>
      <mat-form-field class="form-field">
        <input matInput placeholder="Port" name="Port" [(ngModel)]="_modelConfigService.config.db.port" (change)="save()">
      </mat-form-field>
    </mat-list-item>

    <mat-list-item>
      <mat-form-field class="form-field">
        <input matInput placeholder="Username" name="Username" [(ngModel)]="_modelConfigService.config.db.auth.username" (change)="save()">
      </mat-form-field>
    </mat-list-item>

    <mat-list-item>
      <mat-form-field class="form-field">
        <input matInput type="password" placeholder="Password" name="Password" [(ngModel)]="_modelConfigService.config.db.auth.password" (change)="save()">
      </mat-form-field>
    </mat-list-item>

    <mat-list-item></mat-list-item>
  </mat-list>

  <mat-divider></mat-divider>
</ng-container>
