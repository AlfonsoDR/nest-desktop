<mat-list dense *ngIf="!_modelService.editing">
  <mat-list-item color="accent" style="font-weight:bold">
    <span class="flex">
      <span>Parameter</span>
      <span>Value</span>
    </span>
  </mat-list-item>

  <ng-container *ngFor="let param of objectKeys(defaults)">
    <mat-list-item [class.enabled]="hasParam(param)" class="item">
      <span class="flex">
        <span>{{ param }}</span>
        <span class="description">
          {{ defaults[param] }}
        </span>
      </span>
    </mat-list-item>
  </ng-container>
</mat-list>

<mat-selection-list dense *ngIf="_modelService.editing" (selectionChange)="changeParam($event)" [disabled]="!_modelService.hasModel()">
  <mat-list-item color="accent" style="font-weight:bold">
    <span class="flex">
      <span>Parameter</span>
      <span>Value</span>
    </span>
  </mat-list-item>

  <ng-container *ngFor="let param of objectKeys(defaults)">
    <mat-list-option [selected]="hasParam(param)" [value]="{'id': param, 'value': defaults[param]}" class="item">
      <span class="flex">
        <span>{{ param }}</span>
        <span class="description">
          {{ defaults[param] }}
        </span>
      </span>
    </mat-list-option>
  </ng-container>
</mat-selection-list>
