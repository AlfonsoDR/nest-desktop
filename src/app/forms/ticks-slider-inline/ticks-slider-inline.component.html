<div class="slider-container">
  <span class="slider-header">
    {{ options.label | capitalize }}
    <span *ngIf="options.unit"> ({{ options.unit }})</span>
  </span>

  <div class="slider-content">
    <mat-slider
      class="slider"
      [ngModel]="idx"
      min="0"
      [max]="options.ticks.length-1"
      step="1"
      tickInterval="1"
      [displayWith]="displayWith(options.ticks)"
      (change)="onChange($event)"
    ></mat-slider>

    <mat-form-field class="slider-input" floatLabel="never">
      <input matInput readonly
        [ngModel]="value"
        [placeholder]="options.value"
        tabindex="-1"
        >
    </mat-form-field>
  </div>
</div>
