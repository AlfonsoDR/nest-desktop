<span class="form-container">

  <mat-form-field matTooltip="{{ id }}" matTooltipPosition="before">
    <mat-label>{{ options.label }}</mat-label>
    <input matInput type="number" [(ngModel)]="value" [defaultValue]="options.value" [placeholder]="options.value" [step]="options.viewSpec.step" (change)="onChange($event.target.value)" />
  </mat-form-field>

  <span>
    <mat-menu #valueMenu="matMenu" class="value-menu">
      <button mat-menu-item *ngIf="options.value" matTooltip="Default value: {{ options.value }}" matTooltipPosition="before" (click)="setDefaultValue()">
        <span>Set default value</span>
      </button>
      <button mat-menu-item *ngIf="model" matTooltip="Config" matTooltipPosition="before" (click)="openConfigDialog()">
        <span>Configure</span>
      </button>
    </mat-menu>

    <button mat-icon-button [matMenuTriggerFor]="valueMenu" class="button" color="primary">
      <fa-icon [icon]="faEllipsisV"></fa-icon>
    </button>
  </span>

</span>
