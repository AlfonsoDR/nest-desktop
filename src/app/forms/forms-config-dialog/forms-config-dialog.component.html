<h1 mat-dialog-title>{{ data.id }}</h1>

<div mat-dialog-content class="nest-theme params-config">

  <mat-list dense style="padding: 4px 0">
    <mat-list-item>
      <mat-form-field>
        <input matInput placeholder="Model" name="model" [ngModel]="data.model" readonly="true">
      </mat-form-field>
    </mat-list-item>

    <mat-list-item>
      <mat-form-field>
        <input matInput placeholder="Label" name="label" [(ngModel)]="options.label">
      </mat-form-field>
    </mat-list-item>

    <mat-list-item>
      <mat-form-field>
        <input matInput type="number" placeholder="Level" name="level" [(ngModel)]="options.level">
      </mat-form-field>
    </mat-list-item>

    <mat-list-item>
      <mat-form-field>
        <input matInput placeholder="Default value" name="value" [(ngModel)]="options.value">
      </mat-form-field>
    </mat-list-item>

    <mat-list-item>
      <mat-form-field>
        <input matInput placeholder="Unit" name="unit" [(ngModel)]="options.unit">
      </mat-form-field>
    </mat-list-item>

    <mat-list-item>
      <mat-form-field class="select">
        <mat-select placeholder="View" [(ngModel)]="options.view">
          <mat-option value="valueInput">Value input</mat-option>
          <mat-option value="arrayInput">Array input</mat-option>
          <mat-option value="valueSlider">Value slider</mat-option>
          <mat-option value="rangeSlider">Range slider</mat-option>
          <mat-option value="tickSlider">Tick slider</mat-option>
        </mat-select>
      </mat-form-field>
    </mat-list-item>

    <mat-list-item *ngIf="options.view == 'valueSlider'">
      <mat-form-field>
        <input matInput type="number" placeholder="Minimum value" name="min" [(ngModel)]="options.viewSpec.min">
      </mat-form-field>
    </mat-list-item>

    <mat-list-item *ngIf="options.view == 'valueSlider'">
      <mat-form-field>
        <input matInput type="number" placeholder="Maximum value" name="max" [(ngModel)]="options.viewSpec.max">
      </mat-form-field>
    </mat-list-item>

    <mat-list-item *ngIf="options.view.indexOf('value') != -1">
      <mat-form-field>
        <input matInput type="number" placeholder="Change step" name="step" [(ngModel)]="options.viewSpec.step">
      </mat-form-field>
    </mat-list-item>

    <mat-list-item *ngIf="options.view == 'tickSlider'">
      <mat-form-field>
        <input matInput placeholder="Tick values" name="ticks" [(ngModel)]="options.viewSpec.ticks" (change)="valueChanged($event)">
      </mat-form-field>
    </mat-list-item>

  </mat-list>

</div>

<div mat-dialog-actions>
  <button mat-button (click)="onSave()" cdkFocusInitial class="mat-primary">Save</button>
  <button mat-button (click)="onNoClick()">Cancel</button>
</div>
