<button mat-icon-button (click)="onClick($event)">
  <fa-icon
    class="fa-lg"
    icon="wrench"
    [style.opacity]="appService.app.isConfigReady() ? 1 : 0"
    [class.green]="appService.app.isConfigValid()"
    [class.red]="!appService.app.isConfigValid()"
  ></fa-icon>
</button>

<button mat-icon-button (click)="onClick($event)">
  <fa-icon
    class="fa-lg"
    icon="database"
    [class.green]="appService.app.isDatabaseValid()"
    [class.red]="!appService.app.isDatabaseValid()"
    [style.opacity]="appService.app.isDatabaseReady() ? 1 : 0.5"
  ></fa-icon>
</button>

<button mat-icon-button (click)="onClick($event)">
  <fa-icon
    class="fa-lg"
    icon="server"
    [class.green]="appService.app.nestServer.simulatorValid"
    [class.red]="!appService.app.nestServer.simulatorValid"
    [style.opacity]="appService.app.nestServer.serverReady ? 1 : 0.5"
  ></fa-icon>
</button>
