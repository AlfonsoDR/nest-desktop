<mat-toolbar class="network-sketch-toolbar">
  Network sketch
</mat-toolbar>

<mat-list dense class="controller-menu light-theme">
  <mat-list-item mat-subheader>
    Node
  </mat-list-item>

  <mat-list-item>
    <mat-form-field style="width:100%">
      <mat-select
        placeholder="Pick a color scheme"
        [(ngModel)]="color.scheme"
        (selectionChange)="selectScheme($event)"
        style="width:100%">
        <mat-option *ngFor="let scheme of colorSchemes.list()" [value]="scheme">
          {{ scheme }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </mat-list-item>

  <mat-list-item>
    <ng-container *ngFor="let colorId of color.cycle; let idx = index">
    <span
      [style.border-color]="colorId"
      style="border-width: 1.5px; border-radius: 15px; position:relative; line-height:normal; margin: 2px">
      <span style="pointer-events:none; position:absolute; left:0px; top:-7px; text-align:center; vertical-align:middle; width:25px; line-height:25px;"></span>
      <mcc-color-picker hideTransparentUsedColors hideEmptyUsedColors
        [selectedColor]="colorId"
        (selected)="selectColor(idx, $event)"
        class="color">
      </mcc-color-picker>
    </span>
  </ng-container>
  </mat-list-item>
