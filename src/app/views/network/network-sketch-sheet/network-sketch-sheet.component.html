<span style="width:540px; display: block; position:relative">
  <button mat-icon-button
    (click)="dismiss()"
    class="no-print"
    style="position:absolute; right:10px; top:10px; z-index:1000">
    <fa-icon icon="times"></fa-icon>
  </button>

  <app-network-sketch
    [network]="network"
    [eventTrigger]="false"
    width="540"
    height="200"
  ></app-network-sketch>
</span>
