<mat-list class="content config">
  <h3 mat-subheader>
    Database for projects
  </h3>

  <mat-list-item>
    <mat-form-field class="form-field">
      <input matInput [(ngModel)]="config.databases.project.name">
    </mat-form-field>
  </mat-list-item>

  <mat-list-item>
    <mat-form-field class="form-field">
      <input matInput placeholder="Host" name="Host" [(ngModel)]="config.databases.project.host">
    </mat-form-field>
  </mat-list-item>

  <mat-list-item>
    <mat-form-field class="form-field">
      <input matInput placeholder="Port" name="Port" [(ngModel)]="config.databases.project.port">
    </mat-form-field>
  </mat-list-item>

  <mat-list-item>
    <mat-form-field class="form-field">
      <input matInput placeholder="Username" name="Username" [(ngModel)]="config.databases.project.username">
    </mat-form-field>
  </mat-list-item>

  <mat-list-item>
    <mat-form-field class="form-field">
      <input matInput type="password" placeholder="Password" name="Password" [(ngModel)]="config.databases.project.password">
    </mat-form-field>
  </mat-list-item>

</mat-list>
