<ng-container *ngIf="['networkEditor', 'labBook'].includes(mode)">
  <div #content
    class="network-content"
    [style.height]="mode === 'labBook' ? '200px' : '100%'">
    <app-network-sketch
      [network]="project.network"
      [eventTrigger]="mode === 'networkEditor'"
      [width]="width"
      [height]="height"
    ></app-network-sketch>
  </div>
</ng-container>

<ng-container [ngSwitch]="mode">
  <ng-container *ngSwitchCase="'activityExplorer'">
    <app-activity-graph
      [project]="project"
    ></app-activity-graph>
  </ng-container>

  <ng-container *ngSwitchCase="'labBook'">
    <app-network-list
      [network]="project.network"
      [columns]="true"
      [paramSelective]="true"
    ></app-network-list>
  </ng-container>
</ng-container>
