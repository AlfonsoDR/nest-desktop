<ng-container *ngIf="graph">
  <app-activity-chart-split-controller></app-activity-chart-split-controller>

  <plotly-plot #plot
    (legendDoubleClick)="onLegendDoubleClick($event)"
    (legendClick)="onLegendClick($event)"
    (selected)="onSelect($event)"
    [config]="graph.config"
    [data]="graph.data"
    [layout]="graph.layout"
    [style]="graph.style"
    [useResizeHandler]="true">
  </plotly-plot>
</ng-container>
