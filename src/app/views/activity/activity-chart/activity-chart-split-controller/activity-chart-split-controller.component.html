<div class="panelResizer">
  <as-split
    (dragEnd)="dragEnd($event)"
    [useTransition]="useTransition"
    direction="vertical"
    unit="percent"
    >
    <ng-container *ngFor="let p of activityChartPanelService.panelOrder">
      <as-split-area
        [size]="activityChartPanelService.panel[p].size"
        [visible]="activityChartPanelService.panelSelected.includes(p)"
        maxSize="100"
        minSize="0"
        >
      </as-split-area>
    </ng-container>
  </as-split>
</div>
