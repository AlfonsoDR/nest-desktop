<div class="panelResizer">
  <as-split
    (dragEnd)="dragEnd($event)"
    [useTransition]="false"
    direction="vertical"
    unit="percent">
    <ng-container *ngFor="let p of panelOrder">
      <as-split-area
        [size]="panel[p].size"
        [visible]="panelSelected.includes(p)"
        maxSize="100"
        minSize="0">
      </as-split-area>
    </ng-container>
  </as-split>
</div>
