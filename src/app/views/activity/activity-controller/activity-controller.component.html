<ng-container *ngIf="activityGraphService.graph">
  <ng-container [ngSwitch]="activityGraphService.graph.constructor.name">

    <ng-container *ngIf="activityGraphService.graph.constructor.name === 'ActivityChartGraph'">
      <app-activity-chart-controller></app-activity-chart-controller>
    </ng-container>

    <ng-container *ngIf="activityGraphService.graph.constructor.name === 'ActivityAnimationGraph'">
      <app-activity-animation-controller></app-activity-animation-controller>
    </ng-container>

  </ng-container>
</ng-container>
