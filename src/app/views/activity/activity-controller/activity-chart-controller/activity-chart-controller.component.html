<mat-list dense>

  <mat-selection-list cdkDropList
    (cdkDropListDropped)="drop($event)"
    (ngModelChange)="onNgModelChange($event)"
    [ngModel]="_activityChartService.panelSelected"
    >
    <ng-container *ngFor="let panel of _activityChartService.panelOrder">
      <mat-list-option cdkDrag [value]="panel">
        {{ panel | titlecase }}
        <p *cdkDragPreview></p>
      </mat-list-option>
    </ng-container>
  </mat-selection-list>

  <ng-container *ngIf="_activityChartService.panelSelected.includes('analog')">
    <!-- <app-value-slider-inline
      (valueChange)="onThresholdChange($event)"
      [matTooltip]="'Spike Threshold'"
      [options]="_activityGraphConfigService.config.chart.controller.threshold"
      [(value)]="_activityChartService.threshold.value"
      style="width:100%"
    ></app-value-slider-inline> -->
  </ng-container>

  <ng-container *ngIf="_activityChartService.panelSelected.includes('histogram')">
    <mat-list-item mat-subheader>
      Histogram
    </mat-list-item>

    <mat-list-item >
      <app-select
        (selectedChange)="onBarmodeChange($event)"
        [matTooltip]="'Barmode'"
        [options]="_activityGraphConfigService.config.chart.controller.barmodes"
        [(selected)]="_activityChartService.barmode"
        matTooltipPosition="before"
      ></app-select>
    </mat-list-item>

    <mat-list-item >
      <app-select
        (selectedChange)="onBarnormChange($event)"
        [matTooltip]="'Barnorm'"
        [options]="_activityGraphConfigService.config.chart.controller.barnorms"
        [(selected)]="_activityChartService.barnorm"
        matTooltipPosition="before"
      ></app-select>
    </mat-list-item>

    <mat-list-item>
      <app-ticks-slider-inline
        (valueChange)="onBinSizeChange($event)"
        [matTooltip]="'Bin size'"
        [options]="_activityGraphConfigService.config.chart.controller.binsize"
        [(value)]="_activityChartService.binsize"
        style="width:100%"
      ></app-ticks-slider-inline>
    </mat-list-item>
  </ng-container>

</mat-list>
