<h1 mat-dialog-title>Number generator</h1>

<div mat-dialog-content>
  <table>
    <tr>
      <td>
        <mat-form-field class="select">
          <mat-select
            [(ngModel)]="options.type"
            placeholder="Generator type" >
            <mat-option value="fill">Fill with a number</mat-option>
            <mat-option value="range">Ranged numbers</mat-option>
            <mat-option value="linspace">Linear spaced numbers</mat-option>
            <mat-option value="randomUniformInt">Uniform distributed integers</mat-option>
            <mat-option value="randomUniformFloat">Uniform distributed floats</mat-option>
            <mat-option value="randomNormal">Normal distributed values</mat-option>
          </mat-select>
        </mat-form-field>
      </td>
    </tr>

    <tr *ngIf="view('value')">
      <td>
        <mat-form-field floatLabel="always">
          <mat-label>Value</mat-label>
          <input matInput
            [(ngModel)]="options.value"
            defaultValue="0"
            placeholder="0"
            type="number"
            value="0" />
        </mat-form-field>
      </td>
    </tr>

    <tr *ngIf="view('start')">
      <td>
        <mat-form-field floatLabel="always">
          <mat-label>Start</mat-label>
          <input matInput
            [(ngModel)]="options.start"
            defaultValue="0"
            placeholder="0"
            type="number"
            value="0" />
        </mat-form-field>
      </td>
    </tr>

    <tr *ngIf="view('end')">
      <td>
        <mat-form-field floatLabel="always">
          <mat-label>End</mat-label>
          <input matInput
            [(ngModel)]="options.end"
            defaultValue="-1"
            placeholder="-1"
            type="number" />
        </mat-form-field>
      </td>
    </tr>

    <tr *ngIf="view('min')">
      <td>
        <mat-form-field floatLabel="always">
          <mat-label>Minimum</mat-label>
          <input matInput
            [(ngModel)]="options.min"
            defaultValue="0"
            placeholder="0"
            type="number"
            value="0" />
        </mat-form-field>
      </td>
    </tr>

    <tr *ngIf="view('max')">
      <td>
        <mat-form-field floatLabel="always">
          <mat-label>Maximum</mat-label>
          <input matInput
            [(ngModel)]="options.max"
            defaultValue="-1"
            placeholder="-1"
            type="number" />
        </mat-form-field>
      </td>
    </tr>

    <tr *ngIf="view('mu')">
      <td>
        <mat-form-field floatLabel="always">
          <mat-label>Mean</mat-label>
          <input matInput
            [(ngModel)]="options.mu"
            defaultValue="0"
            placeholder="0"
            type="number" />
        </mat-form-field>
      </td>
    </tr>

    <tr *ngIf="view('sigma')">
      <td>
        <mat-form-field floatLabel="always">
          <mat-label>Standard deviation</mat-label>
          <input matInput
            [(ngModel)]="options.sigma"
            defaultValue="1"
            placeholder="1"
            type="number" />
        </mat-form-field>
      </td>
    </tr>

    <tr *ngIf="view('step')">
      <td>
        <mat-form-field floatLabel="always">
          <mat-label>Step</mat-label>
          <input matInput
            [(ngModel)]="options.step"
            defaultValue="1"
            placeholder="1"
            type="number" />
        </mat-form-field>
      </td>
    </tr>

    <tr *ngIf="view('size')">
      <td>
        <mat-form-field floatLabel="always">
          <mat-label>Size</mat-label>
          <input matInput
            [(ngModel)]="options.size"
            defaultValue="1"
            placeholder="1"
            type="number" />
        </mat-form-field>
      </td>
    </tr>

    <tr *ngIf="options.type.indexOf('random') != -1">
      <td>
        <mat-slide-toggle
          [(ngModel)]="options.sort">
          Sort numbers
        </mat-slide-toggle>
      </td>
    </tr>
  </table>
</div>

<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button cdkFocusInitial
    [mat-dialog-close]="options">
    Generate
  </button>
</div>
