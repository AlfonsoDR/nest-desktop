<ng-container *ngIf="config.log">
  <mat-nav-list dense class="logs">
    <ng-container *ngFor="let log of logs">
      <mat-list-item
        (click)="setTime(log[0])"
        [class.active]="isTime(log[0])"
        class="log">
        <a matLine class="flex">
          <span style="margin-right: 5px;" [ngSwitch]="log[1]">
            <fa-icon *ngSwitchCase="'server'" icon="server"></fa-icon>
            <fa-icon *ngSwitchCase="'client'" icon="desktop"></fa-icon>
          </span>
          <span>{{ log[2] }}</span>
          <div class="flex-spacer"></div>
          <span>{{ log[0] | timedelta : time }}</span>
        </a>
      </mat-list-item>
    </ng-container>
  </mat-nav-list>
</ng-container>
