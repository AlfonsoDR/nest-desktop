<mat-list dense class="model">
  <mat-list-item>
    <h3 matSubheader>Model</h3>
  </mat-list-item>

  <mat-list-item>
    <mat-form-field style="width:100%">
      <input matInput
        (change)="save()"
        [(ngModel)]="model.label"
        name="name"
        placeholder="Name">
    </mat-form-field>
  </mat-list-item>

  <mat-list-item>
    <h3 matSubheader>Controller view</h3>
  </mat-list-item>

  <mat-list-item *ngFor="let param of model.params" class="param">
    <app-model-param
      [modelId]="modelId"
      [options]="param"
      [value]="param.value"
      [view]="param.input"
    ></app-model-param>
  </mat-list-item>

</mat-list>
