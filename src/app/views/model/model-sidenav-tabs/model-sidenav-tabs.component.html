<div class="flex button-toolbar"
  style="flex-direction:column; height:calc(100vh - 40px)">

  <button mat-icon-button
    disabled
    (click)="toggleSidenav()"
    style="height:40px">
    <fa-icon [icon]="modelService.sidenavOpened ? 'chevron-right' : 'chevron-left'"></fa-icon>
  </button>

  <button mat-icon-button
    (click)="modelService.sidenavMode='list'"
    [class.mat-fab]="modelService.sidenavMode=='list'"
    matTooltip="List parameters">
    <fa-icon icon="list"></fa-icon>
  </button>

  <button mat-icon-button
    (click)="modelService.sidenavMode='selection'"
    [class.mat-fab]="modelService.sidenavMode=='selection'"
    [disabled]="!modelService.hasModel()"
    matTooltip="Select parameters">
    <fa-icon icon="tasks"></fa-icon>
  </button>

  <button mat-icon-button
    (click)="modelService.sidenavMode='slider'"
    [class.mat-fab]="modelService.sidenavMode=='slider'"
    [disabled]="!modelService.hasModel()"
    matTooltip="Configure parameters">
    <fa-icon icon="sliders-h"></fa-icon>
  </button>

</div>
