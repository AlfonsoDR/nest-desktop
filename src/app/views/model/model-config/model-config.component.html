<mat-list class="content config">
  <h3 mat-subheader>
    Database of models
  </h3>

  <mat-list-item>
    <mat-form-field class="form-field">
      <input matInput placeholder="Name" name="Name" [(ngModel)]="config.databases.model.name">
    </mat-form-field>
  </mat-list-item>

  <mat-list-item>
    <mat-form-field class="form-field">
      <input matInput placeholder="Host" name="Host" [(ngModel)]="config.databases.model.host">
    </mat-form-field>
  </mat-list-item>

  <mat-list-item>
    <mat-form-field class="form-field">
      <input matInput placeholder="Port" name="Port" [(ngModel)]="config.databases.model.port">
    </mat-form-field>
  </mat-list-item>

  <mat-list-item>
    <mat-form-field class="form-field">
      <input matInput placeholder="Username" name="Username" [(ngModel)]="config.databases.model.username">
    </mat-form-field>
  </mat-list-item>

  <mat-list-item>
    <mat-form-field class="form-field">
      <input matInput type="password" placeholder="Password" name="Password" [(ngModel)]="config.databases.model.password">
    </mat-form-field>
  </mat-list-item>

  <mat-list-item></mat-list-item>
</mat-list>

<mat-divider></mat-divider>
