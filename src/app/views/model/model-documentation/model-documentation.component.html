<div style="width:100%">
  <span [@listAnimation]="blocks.length">
    <ng-container *ngFor="let block of blocks">
      <!-- <mat-card style="width: calc(100vw - 40px - 320px - 280px - 40px)  !important"> -->
      <mat-card>

        <mat-card-subtitle *ngIf="block.hasOwnProperty('title')">
        {{ block.title }}
        </mat-card-subtitle>

        <mat-card-content>
          <pre [innerHtml]="block.content" style="overflow-x:auto"></pre>
        </mat-card-content>

      </mat-card>
    </ng-container>
  </span>
</div>
