<span class="controller simulation-controller">
  <mat-list dense class="controller-menu light-theme">
    <mat-list-item mat-subheader>
      Simulation
    </mat-list-item>
    <mat-list-item *ngFor="let param of params">
      <app-value-slider-inline
        (valueChange)="onChange($event, param.id)"
        [options]="param"
        [(value)]="simulation[param.id]"
      ></app-value-slider-inline>
    </mat-list-item>
  </mat-list>

  <mat-selection-list dense (selectionChange)="onSelectionChange($event)">
    <mat-list-option
      [selected]="simulationRunService.config['autoRandomSeed']"
      value="autoRandomSeed">
      <span>Randomize seed</span>
    </mat-list-option>
    <mat-list-option
      [selected]="simulationRunService.config['runAfterChange']"
      value="runAfterChange">
      <span>Simulate after change</span>
    </mat-list-option>
    <mat-list-option
      [selected]="simulationRunService.config['runAfterLoad']"
      value="runAfterLoad">
      <span>Simulate after load</span>
    </mat-list-option>
  </mat-selection-list>
</span>
