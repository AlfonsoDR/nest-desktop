<mat-form-field class="select">
  <mat-select [placeholder]="placeholder" [(ngModel)]="selected" (selectionChange)="changed()">
    <mat-form-field floatLabel="never" style="width:300px">
      <fa-icon matPrefix [icon]="faSearch" style="padding-right: 10px"></fa-icon>
      <input class="search" matInput type="text" (keyup)="search($event.target.value)" autocomplete="off" placeholder="search">
    </mat-form-field>
    <mat-option *ngFor="let el of filteredElements" [value]="el">{{ el }}</mat-option>
  </mat-select>
</mat-form-field>
