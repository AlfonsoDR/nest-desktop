<mat-selection-list dense [(ngModel)]="selected" style="padding:0">
  <ng-container *ngFor="let simulation of simulations">
    <mat-list-option [value]="simulation._id" [disabled]="simulation.source=='simulation'">
      {{ simulation.name }}
    </mat-list-option>
  </ng-container>
</mat-selection-list>

<ng-container *ngIf="selected != undefined && selected.length != 0">
  <mat-list dense>
    <mat-list-item>
      <span class="flex">
        <span>Selected protocols</span>
        <span class="flex-spacer"></span>
        <span>{{ selected.length }}</span>
      </span>
    </mat-list-item>
  </mat-list>

  <mat-divider></mat-divider>

  <mat-nav-list dense>
    <mat-list-item (click)="selectionSubmit('delete')">
      <span>Delete selected</span>
    </mat-list-item>

    <mat-list-item (click)="selectionSubmit('download')">
      <span>Download selected</span>
    </mat-list-item>
  </mat-nav-list>
</ng-container>

<mat-nav-list dense>
  <mat-list-item (click)="selectionSubmit('cancel')">
    <span>Cancel selection</span>
  </mat-list-item>
</mat-nav-list>
