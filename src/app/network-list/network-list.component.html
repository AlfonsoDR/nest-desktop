<mat-nav-list>
  <a mat-list-item routerLink="/simulation" (click)="_sketchService.options.drawing = true">
    <fa-icon [icon]="faPlus"></fa-icon><span style="margin-left:10px">Add a new network</span>
  </a>
</mat-nav-list>

<mat-list>
  <mat-list-item>
    <mat-form-field floatLabel="never">
      <fa-icon matPrefix [icon]="faSearch" style="padding-right: 10px"></fa-icon>
      <input matInput type="text" class="formControl" placeholder="Search for a network" (keyup)="search($event.target.value)" autocomplete="off" />
    </mat-form-field>
  </mat-list-item>
</mat-list>

<mat-nav-list>
  <a mat-list-item *ngFor="let network of filteredNetworks" (click)="loadNetwork(network.doc._id)" [class.active]="isLoaded(network)">
    {{ network.doc.name }}
  </a>
  <a mat-list-item (click)="clearNetworks()">
    Reset network database
  </a>
</mat-nav-list>
