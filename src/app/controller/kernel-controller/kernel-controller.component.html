<span class="controller kernel-controller">
  <mat-list class="controller-menu" dense>
    <mat-list-item mat-subheader>
      Kernel
    </mat-list-item>
    <mat-list-item *ngFor="let id of _configService.config.nest.kernel.params">
      <app-ticks-slider [id]="id" [value]="_dataService.data.kernel[id]" [options]="_configService.config.nest.kernel.options[id]" (change)="onChange(id, $event)"></app-ticks-slider>
    </mat-list-item>
  </mat-list>
</span>
