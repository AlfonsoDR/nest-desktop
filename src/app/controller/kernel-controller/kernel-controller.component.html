<span class="controller kernel-controller">
  <mat-list dense>
    <mat-list-item mat-subheader>
      Kernel
    </mat-list-item>
    <mat-list-item *ngFor="let param of params()">
      <app-ticks-slider class="slider" [id]="param.id" [value]="_dataService.data.kernel[param.id] || param.value" [options]="param" (valueChange)="onChange(param.id, $event)"></app-ticks-slider>
    </mat-list-item>
  </mat-list>
</span>
