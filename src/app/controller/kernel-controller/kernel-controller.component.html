<span class="controller kernel-controller">
  <mat-list dense>
    <mat-list-item mat-subheader>
      Kernel
    </mat-list-item>
    <mat-list-item *ngFor="let param of params()">
      <app-param-input view="tickSlider" class="slider" [params]="_dataService.data.kernel" [id]="param.id" [options]="param" (paramChange)="onChange()"></app-param-input>
    </mat-list-item>
  </mat-list>
</span>
