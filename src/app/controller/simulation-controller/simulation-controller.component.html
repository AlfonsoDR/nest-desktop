<span class="controller simulation-controller">
  <mat-list class="controller-menu" dense>
    <mat-list-item mat-subheader>
      Simulation
    </mat-list-item>
    <mat-list-item *ngFor="let id of _configService.config.nest.simulation.params">
      <app-value-slider [id]="id" [value]="_dataService.data.simulation[id]" [options]="_configService.config.nest.simulation.options[id]" (change)="onChange(id, $event)" class="slider"></app-value-slider>
    </mat-list-item>
  </mat-list>
</span>
