<mat-sidenav-container id="content" hasBackdrop="false">

  <mat-sidenav class="no-print"
    role="region"
    mode="side"
    position="start"
    autoFocus="false"
    [opened]="isOpened()"
    (closed)="onClose()"
    (openedChange)="onChange()">
    <app-navigation></app-navigation>
  </mat-sidenav>

  <mat-sidenav-content #content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>

</mat-sidenav-container>
