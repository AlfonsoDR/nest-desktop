<app-navigation
  class="no-print"
  id="navigation-button"
  >
</app-navigation>

<ng-container *ngIf="_loadingService.loaded.database">
  <mat-sidenav-container id="container" autosize>
    <mat-sidenav
      (openedChange)="triggerResize()"
      [(opened)]="_navigationService.sidenavOpened"
      [mode]="mobileQuery.matches ? 'over' : 'side'"
      autoFocus="false"
      class="no-print"
      id="navigation"
      position="start"
      role="region"
      >
      <ng-container *ngIf="_navigationService.sidenavOpened">
        <router-outlet #navOutlet="outlet" name="nav"></router-outlet>
      </ng-container>
    </mat-sidenav>

    <mat-sidenav-content #content>
      <router-outlet #outlet="outlet"></router-outlet>
    </mat-sidenav-content>

  </mat-sidenav-container>
</ng-container>

<div
  [style.display]="_appService.rightClick && !advanced() ? '' : 'none'"
  class="mouse-right-click dark-theme"
  >
  <button mat-mini-fab color="primary">
    <img src="/assets/img/mouse-right-click.png" width="32px"/>
  </button>
</div>
