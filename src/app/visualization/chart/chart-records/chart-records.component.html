<app-chart-split-controller></app-chart-split-controller>

<plotly-plot #plot
  (legendDoubleClick)="onLegendDoubleClick($event)"
  (legendClick)="onLegendClick($event)"
  (selected)="onSelect($event)"
  [config]="graph.config"
  [data]="graph.data"
  [layout]="graph.layout"
  [style]="graph.style"
  [useResizeHandler]="true">
</plotly-plot>
