<ng-container *ngIf="_simulationConfigService.status.ready">

  <mat-list class="content config">
    <h3 mat-subheader>
      Simulation database
    </h3>

    <mat-list-item>
      <mat-form-field class="form-field">
        <input matInput [(ngModel)]="_simulationConfigService.config.db.simulation.name" (change)="save()">
      </mat-form-field>
    </mat-list-item>

    <mat-list-item>
      <mat-form-field class="form-field">
        <input matInput placeholder="Host" name="Host" [(ngModel)]="_simulationConfigService.config.db.simulation.host" (change)="save()">
      </mat-form-field>
    </mat-list-item>

    <mat-list-item>
      <mat-form-field class="form-field">
        <input matInput placeholder="Port" name="Port" [(ngModel)]="_simulationConfigService.config.db.simulation.port" (change)="save()">
      </mat-form-field>
    </mat-list-item>

    <mat-list-item>
      <mat-form-field class="form-field">
        <input matInput placeholder="Username" name="Username" [(ngModel)]="_simulationConfigService.config.db.simulation.auth.username" (change)="save()">
      </mat-form-field>
    </mat-list-item>

    <mat-list-item>
      <mat-form-field class="form-field">
        <input matInput type="password" placeholder="Password" name="Password" [(ngModel)]="_simulationConfigService.config.db.simulation.auth.password" (change)="save()">
      </mat-form-field>
    </mat-list-item>

    <mat-list-item></mat-list-item>

    <mat-divider></mat-divider>

    <h3 mat-subheader>
      Protocol database
    </h3>

    <mat-list-item>
      <mat-form-field class="form-field">
        <input matInput [(ngModel)]="_simulationConfigService.config.db.protocol.name" (change)="save()">
      </mat-form-field>
    </mat-list-item>

    <mat-list-item>
      <mat-form-field class="form-field">
        <input matInput placeholder="Host" name="Host" [(ngModel)]="_simulationConfigService.config.db.protocol.host" (change)="save()">
      </mat-form-field>
    </mat-list-item>

    <mat-list-item>
      <mat-form-field class="form-field">
        <input matInput placeholder="Port" name="Port" [(ngModel)]="_simulationConfigService.config.db.protocol.port" (change)="save()">
      </mat-form-field>
    </mat-list-item>

    <mat-list-item>
      <mat-form-field class="form-field">
        <input matInput placeholder="Username" name="Username" [(ngModel)]="_simulationConfigService.config.db.protocol.auth.username" (change)="save()">
      </mat-form-field>
    </mat-list-item>

    <mat-list-item>
      <mat-form-field class="form-field">
        <input matInput type="password" placeholder="Password" name="Password" [(ngModel)]="_simulationConfigService.config.db.protocol.auth.password" (change)="save()">
      </mat-form-field>
    </mat-list-item>

    <mat-list-item></mat-list-item>

    <mat-divider></mat-divider>
  </mat-list>
</ng-container>
