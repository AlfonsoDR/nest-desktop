<div class="flex button-toolbar"
  style="flex-direction:column; height:calc(100vh - 40px)">

  <button mat-icon-button
    (click)="toggleSidenav()"
    style="height:40px">
    <fa-icon [icon]="_simulationService.sidenavOpened ? 'chevron-right' : 'chevron-left'"></fa-icon>
  </button>

  <!-- <button mat-icon-button
    (click)="selectControllerMode('networkList')"
    [class.mat-fab]="_simulationService.sidenavOpened && _simulationService.sidenavMode=='networkList'"
    matTooltip="Network list"
    matTooltipPosition="before"
    class="app-button"
    >
    <fa-icon icon="list"></fa-icon>
  </button> -->

  <button mat-icon-button
    (click)="selectControllerMode('networkSelection')"
    [class.mat-fab]="_simulationService.sidenavOpened &&_simulationService.sidenavMode=='networkSelection'"
    matTooltip="Network selection"
    matTooltipPosition="before"
    class="app-button"
    >
    <fa-icon icon="tasks"></fa-icon>
  </button>

  <button mat-icon-button
    (click)="selectControllerMode('networkController')"
    [class.mat-fab]="_simulationService.sidenavOpened && _simulationService.sidenavMode=='networkController'"
    matTooltip="Network controller"
    matTooltipPosition="before"
    class="app-button"
    >
    <fa-icon icon="sliders-h"></fa-icon>
  </button>

  <button mat-icon-button
    (click)="selectControllerMode('simulation')"
    [class.mat-fab]="_simulationService.sidenavOpened && _simulationService.sidenavMode=='simulation'"
    matTooltip="Simulation settings"
    matTooltipPosition="before"
    class="app-button"
    >
    <!-- <fa-icon icon="wrench"></fa-icon> -->
    <span class="fa-stack" style="line-height:2em">
      <fa-icon icon="cog" class="fa-stack-1x"></fa-icon>
      <fa-icon icon="wrench" class="fa-stack-2x fa-lg" style="color:Tomato; top:11px; left:-14px"></fa-icon>
    </span>
  </button>

  <button mat-icon-button
    (click)="selectControllerMode('script')"
    [class.mat-fab]="_simulationService.sidenavOpened && _simulationService.sidenavMode=='script'"
    matTooltip="Script code"
    matTooltipPosition="before"
    class="app-button"
    >
    <fa-icon icon="code"></fa-icon>
  </button>

  <!-- <button mat-icon-button
    (click)="selectControllerMode('sketchSettings')"
    [class.mat-fab]="_simulationService.sidenavOpened && _simulationService.sidenavMode=='sketchSettings'"
    matTooltip="Sketch settings"
    matTooltipPosition="before"
    class="app-button"
    >
    <fa-icon icon="bezier-curve"></fa-icon>
  </button> -->

  <button mat-icon-button *ngIf="_visualizationService.mode=='chart'"
    (click)="selectControllerMode('chart')"
    [class.mat-fab]="_simulationService.sidenavOpened && _simulationService.sidenavMode=='chart'"
    matTooltip="Chart settings"
    matTooltipPosition="before"
    class="app-button"
    >
    <span class="fa-stack" style="line-height:2em">
      <fa-icon icon="chart-line" class="fa-stack-1x"></fa-icon>
      <fa-icon icon="wrench" class="fa-stack-2x fa-lg" style="color:Tomato; top: 11px; left: -14px"></fa-icon>
    </span>
  </button>

  <button mat-icon-button *ngIf="_visualizationService.mode=='animation'"
    (click)="selectControllerMode('animation')"
    [class.mat-fab]="_simulationService.sidenavOpened && _simulationService.sidenavMode=='animation'"
    matTooltip="Animation settings"
    matTooltipPosition="before"
    class="app-button"
    >
    <!-- <fa-icon icon="braille"></fa-icon> -->
    <span class="fa-stack" style="line-height:2em">
      <fa-icon icon="braille" class="fa-stack-1x"></fa-icon>
      <fa-icon icon="wrench" class="fa-stack-2x fa-lg" style="color:Tomato; top: 11px; left: -14px"></fa-icon>
    </span>
  </button>

  <button mat-icon-button *ngIf="_simulationEventService.records.length > 0"
    (click)="selectControllerMode('stats')"
    [class.mat-fab]="_simulationService.sidenavOpened && _simulationService.sidenavMode=='stats'"
    matTooltip="Simulation stats"
    matTooltipPosition="before"
    class="app-button"
    >
    <fa-icon icon="poll"></fa-icon>
  </button>

  <!-- <button mat-icon-button
    (click)="selectControllerMode('rawData')"
    [class.mat-fab]="_simulationService.sidenavOpened && _simulationService.sidenavMode=='rawData'"
    matTooltip="Raw data"
    matTooltipPosition="before"
    class="app-button"
    >
    JSON
  </button> -->

  <span class="flex-spacer"></span>

  <button mat-icon-button
    (click)="toggleQuickView()"
    [class.mat-fab]="isQuickViewOpened()"
    [style.display]="mobileQuery.matches ? 'none' : ''"
    matTooltip="Quick view network sketch"
    matTooltipPosition="before"
    >
    <span>
      <fa-icon icon="shapes" rotate="90"></fa-icon>
    </span>
  </button>

</div>
