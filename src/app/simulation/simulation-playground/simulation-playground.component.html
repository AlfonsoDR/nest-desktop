<ng-container *ngIf="records.length > 0 && data != undefined; else noRecords">
  <app-visualization
    [data]="data"
    [records]="records"
  ></app-visualization>
</ng-container>

<ng-template #noRecords>
  <div style="height:100%" class="flex">
    <span style="margin:auto">
      <span style="margin-left: 8px">
        No record found. Please simulate.
      </span>
    </span>
  </div>
</ng-template>
