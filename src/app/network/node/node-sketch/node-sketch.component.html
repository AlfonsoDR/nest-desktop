<svg:g app-node-shape
  (click)="onClick($event)"
  [radius]="radius()"
  [strokeWidth]="strokeWidth()"
  [strokeColor]="strokeColor()"
  [fillColor]="node.hasOwnProperty('color') ? 'white' : fillColor()"
  [elementType]="collection.element_type"
  [idx]="node.idx"
  [label]="node.label"
  [selected]="selected == node"
  [spatial]="collection.isSpatial()"
  [attr.transform]="'translate('+ node.position['x'] + ',' + node.position['y'] + ')'"
  class="node"
></svg:g>
