<span [attr.class]="columns ? 'flex': ''">
  <span style="width:50%; padding: 0 4px">
    <span [@listAnimation]="data.app.nodes.length">
      <ng-container *ngFor="let node of data.app.nodes">
        <ng-container *ngIf="nodeDisplay(node)">
          <app-node-list
            [(data)]="data"
            [node]="node"
            [selective]="paramSelective"
          ></app-node-list>
        </ng-container>
      </ng-container>
    </span>
  </span>

  <span style="width:50%; padding: 0 4px" [@listAnimation]="data.app.links.length">
    <ng-container *ngFor="let link of data.app.links">
      <ng-container *ngIf="linkDisplay(link)">
        <app-link-list
          [(data)]="data"
          [link]="link"
          [selective]="paramSelective"
        ></app-link-list>
      </ng-container>
    </ng-container>
  </span>
</span>
