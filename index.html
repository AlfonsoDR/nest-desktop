<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href='./dist/css/main.css'></link>
    <title>Nest desktop application</title>
</head>

<body>
    <div class="container">
        <div id="ServerNotRunning" class="alert alert-warning alert-dismissible fade in pull-left" role="alert" style="display:none; position:absolute; width:auto">
            <strong>Warning!</strong> The server for nest simulation is currently not running!
        </div>

        <div class="pull-right" style="position: relative; right: -60px;">
            <div class="btn-group hide">
                <button class="btn btn-default navbar-bin dropdown-toggle" type="button" data-toggle="dropdown">
                    <span class="glyphicon glyphicon-eye-open"></span>
                </button>
                <ul class="dropdown-menu dropdown-menu-right">
                    <li><a href="./tests/lineChart.html">Line chart</a></li>
                    <li><a href="./tests/scatterChart.html">Scatter chart</a></li>
                    <li><a href="./tests/heatmapChart.html">Heatmap chart</a></li>
                </ul>
            </div>
            <button type="button" class="btn btn-default navbar-btn" onclick="window.close()">
                <span class="glyphicon glyphicon-remove"></span>
            </button>
        </div>

        <div class="jumbotron">
            <h1>NEST desktop</h1>
            <p>
                A desktop application for the NEural Simulation Tool. (
                <a href="http://www.nest-initiative.org/">http://www.nest-initiative.org/</a>)
            </p>
            <p class="hide">
                <a class="btn btn-primary btn-lg" href="https://www.npmjs.com/package/nest-desktop" role="button">Learn more</a>
            </p>
        </div>
    </div>
    </div>
    <div id="jumbotron-bg"></div>

    <div class="container">

        <div class="row">
            <div class="col-xs-12 col-sm-4 col-md-3">
                <a href="./templates/neuronal_state_activity.html" class="thumbnail network" id="neuronal_state_activity">
                    <div style="position:absolute; z-index:10">
                        <button class="btn btn-default" type="button">
                            Neuronal state activity <span class="badge"></span>
                        </button>
                    </div>
                    <img src="./dist/img/neuronal-state-activity.png" alt="neuronal state activity" style="opacity:.1">
                </a>
            </div>

            <div class="col-xs-12 col-sm-4 col-md-3">
                <a href="./templates/spike_activity.html" class="thumbnail network" id="spike_activity">
                    <div style="position:absolute; z-index:10">
                        <button class="btn btn-default" type="button">
                            Spike activity <span class="badge"></span>
                        </button>
                    </div>
                    <img src="./dist/img/spike-activity.png" alt="spike activity" style="opacity:.1">
                </a>
            </div>

            <div class="col-xs-12 col-sm-4 col-md-3">
                <a href="./templates/bump_activity.html" class="thumbnail network" id="bump_activity">
                    <div style="position:absolute; z-index:10">
                        <button class="btn btn-default" type="button">
                            Bump activity <span class="badge"></span>
                        </button>
                    </div>
                    <img src="./dist/img/spike-activity.png" alt="bump activity" style="opacity:.1">
                </a>
            </div>

            <div class="col-xs-12 col-sm-4 col-md-3">
                <a href="./templates/bump_activity_heatmap.html" class="thumbnail network" id="bump_activity_heatmap">
                    <div style="position:absolute; z-index:10">
                        <button class="btn btn-default" type="button">
                            Bump activity (heatmap)<span class="badge"></span>
                        </button>
                    </div>
                    <img src="./dist/img/bump-activity.png" alt="bump activity" style="opacity:.1">
                </a>
            </div>
        </div>
    </div>

</body>

<script>
    window.jQuery = window.$ = require('jquery');
    require('bootstrap');
    const network = require('./src/network');
    const shell = require("electron").shell;
    window.serverRunning = true;

    setTimeout(function () {
        if (window.serverRunning) {
            $('.network').each(function() {
                const n = $(this)
                network.filter(this.id).exec(function(err,docs) {
                    n.find('.badge').html(docs.length)
                    n.find('img').attr('style', 'opacity:1.0')
                })
            })
        } else {
            $('a').click(function(e) {
                e.preventDefault();
            });
            $('#ServerNotRunning').show()
            setTimeout(function() {
                $('#ServerNotRunning').alert('close')
            }, 2000)
        }
    }, 10);

    $(document).on('click', 'a[href^="http"]', function(event) {
        event.preventDefault();
        shell.openExternal(this.href);
    });
</script>

</html>
