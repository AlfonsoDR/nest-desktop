<!DOCTYPE html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" href="static/css/bootstrap.min.css" />
<link rel="stylesheet" href="static/css/d3.slider.css" />
<title>NEST web interface: iaf neuron</title>
<style>

body {
  font: 10px sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.line {
  fill: none;
  stroke: steelblue;
  stroke-width: 1.5px;
}

.vth {
    fill: none;
    stroke: red;
    stroke-width: 1;
    stroke-dasharray: 3, 3;
}

dt {
    margin-top: 20px;
}
</style>
</head>
<body>
<div class="container">
    <div class="col-sm-8">
    <div id="chart"></div>
</div>
<div class="col-sm-4">
    <div class="container-fluid">
        <h2 div="page-header">Nest web interface</h2>

        <dl>
            <dt>Input mean</dt><dd id="mean"></dd>
            <dt>Input standard deviation</dt><dd id="std"></dd>
            <dt>Membrane capacitance</dt><dd id="C_m"></dd>
            <dt>Membrane time constant</dt><dd id="tau_m"></dd>
        </dl>

        <p style="margin-top:50px">
        <button id="simulate" class="btn btn-default">Simulate</button>
        <p>
    </div>
</div>
</div>
