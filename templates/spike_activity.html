<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../node_modules/bootstrap-slider/dist/css/bootstrap-slider.min.css" />
    <link rel="stylesheet" href='../dist/css/scatter-chart.css'></link>
    <link rel="stylesheet" href='../dist/css/main.css'></link>
    <title>NEST desktop: spike activity</title>
</head>

<body>
    <!-- Modal -->
    <div id="myModal" class="modal fade" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <form id="network-add-form">
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="network-name" class="control-label">Network:</label>
                            <input type="text" class="form-control" id="network-name" placeholder="name">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary" data-dismiss="modal" id="network-add-submit">Submit</button>
                    </div>
                </form>
            </div>

        </div>
    </div>

    <div id="controller" class="container pull-right">
        <div class="pull-right">
            <a type="button" class="btn btn-default navbar-btn" href="../index.html">
                <span class="glyphicon glyphicon-menu-glyphicon glyphicon-home"></span>
            </a>
            <button type="button" class="btn btn-default navbar-btn" id="network-add" data-toggle="modal" data-target="#myModal" disabled>
                <span class="glyphicon glyphicon-menu-glyphicon glyphicon-save"></span>
            </button>
            <button type="button" class="btn btn-default navbar-btn" id="get-network-list">
                <span class="glyphicon glyphicon-menu-glyphicon glyphicon-open"></span>
            </button>
            <button type="button" class="btn btn-default navbar-btn" onclick="$('#controller-body').toggle()">
                <span class="glyphicon glyphicon-menu-hamburger"></span>
            </button>
            <button type="button" class="btn btn-default navbar-btn" onclick="window.close()">
                <span class="glyphicon glyphicon-remove"></span>
            </button>
        </div>
        <!-- <h3 div="page-header"><a href="../index.html">NEST desktop</a></h3> -->

        <div id="controller-body" class="pull-right">
            <div id="network-list" style="display:none" class="panel"></div>

            <div id="controller-panel" class="panel panel-default">
                <div class="panel-body">
                    <div id="simtime">
                        <dl class="params"></dl>
                    </div>

                    <!-- <div id="level">
                        <dl class="params"></dl>
                    </div> -->

                    <hr>
                    <div id="input" class="model">
                        <select id="id_input" class="form-control model_select">
                            <option value="" disabled selected hidden>Select an input device</option>
                        </select>
                        <dl class="params"></dl>
                    </div>

                    <hr>
                    <div id="neuron" class="model">
                        <select id="id_neuron" class="form-control model_select">
                            <option value="" disabled selected hidden>Select a neuron model</option>
                        </select>
                        <dl class="params"></dl>
                    </div>

                    <hr>
                    <div id="npop">
                        <dl class="params"></dl>
                    </div>

                    <div id="outdegree">
                        <dl class="params"></dl>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <div id="chart"></div>
    <script>
        var $ = require('jquery');
        var nodes, data, chart;
        require("../src/spike-activity.js");
    </script>
</body>

</html>
